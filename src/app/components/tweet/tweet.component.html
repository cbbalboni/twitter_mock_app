<div class="tweet flex" *ngIf="tweet">
  <div class="w-[36px] mr-[12px]">
    <img
      class="inline-block rounded-full shadow-lg w-full h-[36px]"
      src="{{tweet.by.profileURL}}"
    />
  </div>
  <div class="flex-1">
    <div class="flex">
      <!-- username -->
      <div class="tweet__username">
        <a href="https://twitter.com/{{tweet.by.username}}">
          <span class="font-semibold">{{tweet.by.name}}</span>
          <span class="ml-1 mr-1" *ngIf="tweet.by.username">@{{tweet.by.username}}</span>
        </a>
      </div>
      <div class="tweet__time-ago">. {{tweetCreatedAt}}</div>
    </div>
    <div>
      <!-- message -->
      {{tweet.content}}
    </div>
    <div class="flex justify-center">
      <!-- actions -->
      <div [class.text-red-500]="tweet.liked" class="zeet__action-item transition-all zeet__action-item--like mr-10 cursor-pointer hover:text-red-500 flex items-center" (click)="tweetLiked.emit(tweet)">
        <span class="tweet__action-item__icon w-4 h-4 flex justify-center items-center relative bottom-[2px]">
          <i class="{{tweet.liked ? 'fas' : 'far' }} fa-heart"></i>
        </span>
        <span>{{tweet.likedBy.length}}</span>
      </div>
      <div class="zeet__action-item  transition-all zeet__action-item--comment mr-10 cursor-pointer hover:text-blue-500 flex items-center"  (click)="commentOnTweet()">
        <span class="tweet__action-item__icon w-4 h-4 flex justify-center items-center relative bottom-[2px]">
          <i class="far fa-comment"></i>
        </span>
        <span>{{tweet.commentedBy.length}}</span>
      </div>
    </div>
  </div>
</div>
