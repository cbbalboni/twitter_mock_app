<form class="flex flex-col mb-2 p-[20px]" (ngSubmit)="onSubmit($event)">
  <div class="flex">
    <img class="w-10 h-10 mr-4 inline-block rounded-full shadow-lg" src="{{user.photoURL}}">
    <input name="message" [(ngModel)]="tweetMessage" class="flex-1 focus:outline-none" placeholder="Write a new Message!"/>
  </div>
  <div class="flex justify-end">
    <button class="px-2 transition-all text-sm text-center rounded-lg text-white" [disabled]="isTweetEmptyOrMajorChr" [ngClass]="isTweetEmptyOrMajorChr ? 'bg-gray-300 hover:bg-gray-300' : 'bg-blue-400 hover:bg-blue-500 '" type="submit">Tweet</button>
  </div>
</form>
